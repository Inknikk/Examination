<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('model-info', {
            init: function () {
                this.el.addEventListener('model-loaded', () => {
                    const mesh = this.el.getObject3D('mesh');
                    if (mesh) {
                        const box = new THREE.Box3().setFromObject(mesh);
                        const size = new THREE.Vector3();
                        box.getSize(size);
                        console.log(`[Model-Info] "${this.el.id}" size:`, size);
                    }
                });
                this.el.addEventListener('model-error', (e) => {
                    console.error(`[Model-Info] Error:`, e.detail.src);
                });
            }
        });

        AFRAME.registerComponent('stair-elevator', {
            tick: function () {
                const rig = this.el;
                const cam = rig.querySelector('a-camera');
                if (!cam) return;

                const camPos = new THREE.Vector3();
                cam.object3D.getWorldPosition(camPos);

                const inStairsX = camPos.x >= -6.5 && camPos.x <= -4.5;
                const inStairsZ = camPos.z >= -6.5 && camPos.z <= -0.5;

                const inFloorX = camPos.x >= -10.5 && camPos.x <= 4.5;
                const inFloorZ = camPos.z >= -8.5 && camPos.z <= 4.5;

                let targetY = 0;

                if (inStairsX && inStairsZ) {
                    const t = (-0.8 - camPos.z) / 5.4;
                    targetY = Math.max(0, Math.min(t * 4.0, 4.0));
                } else if (inFloorX && inFloorZ && rig.object3D.position.y > 2.0) {
                    targetY = 4.0;
                } else {
                    targetY = 0;
                }

                rig.object3D.position.y += (targetY - rig.object3D.position.y) * 0.15;
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
